<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Telecommande</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="6">Télécommande</td>
        </tr>
        <tr>
            <td>A</td>
            <td colspan="4"></td>
            <td>E</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>+</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>-</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">&lt;&lt;</td>
            <td rowspan="2" colspan="2">&gt;&gt;</td>
            <td>AV</td>
            <td>Enreg</td>
        </tr>
        <tr>
            <td>Play</td>
            <td>Stop</td>
        </tr>
        <tr>
            <td colspan="6">Fin de la Télécommande</td>
        </tr>
    </table>
    
</body>
</html>
